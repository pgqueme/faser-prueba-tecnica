<div class="container">
	<h1>Prueba t√©cnica - Estudio Faser Hola</h1>
	<h2>Listado de tareas</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Tarea</th>
				<th scope="col">Tiempo</th>
			</tr>
		</thead>
		<tbody *ngFor="let tarea of tareas">
			<tr>
				<td>{{tarea.titulo}}</td>
				<td>{{tarea.minutos}} minutos</td>
			</tr>
		</tbody>
	
	</table>
</div>
